<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="color: white; background-color: darkblue;">
        <a class="navbar-brand" href="#" style="color: white;">Portal Berita Unpam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
           
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                <a href="/login" style="color: white;">Login</a>
            </button>
          </form>
        </div>
      </nav>
      
      <div class="container mt-4">
        <div class="card">
            <div class="card-body">

                <div class="d-flex justify-content-center">
                    <h3>Portal Berita</h3>
                </div>

                <div class="d-flex flex-wrap">
                    {% for berita in berita %}
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-image">
                                        <img src="http://localhost:8000/media/{{berita.gambar}}" width="200" height="200" style="object-fit: cover;" alt="">
                                    </div>
                                    <div class="mt-1">
                                        <a href="http://localhost:8000/berita/{{berita.id}}">
                                            {{berita.judul}}                           
                                        </a>
                                    </div>
                                    <small class="text-secondary">
                                        penulis : {{berita.penulis}} 
                                        <br>
                                        {{berita.tanggal_publikasi}}
                                    </small> 
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
      </div>
</body>
</html>
